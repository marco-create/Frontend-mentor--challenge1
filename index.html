<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <main class="main">
    <div class="container">

      <div class="container__img">
      </div>

      <div class="wrap-contents">
        <div class="wrap-text">
          <h1 class="container__title">Get <span>insights</span> that help your business grow.</h1>
          <p class="container__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>

        <div class="wrap-nums">
          <div class="wrap-nums--top lower__info">
            <h1 class="quantity">10k+</h1>
            <p class="quantity__text">companies</p>
          </div>
          <div class="wrap-nums--middle lower__info">
            <h1 class="quantity">314</h1>
            <p class="quantity__text">templates</p>
          </div>
          <div class="wrap-nums--bottom lower__info">
            <h1 class="quantity">12m+</h1>
            <p class="quantity__text">queries</p>
          </div>
        </div>
      </div>

    </div>

    <div class="attribution">
      <div class="wrap-footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      </div>
      <div class="wrap-footer">
        Coded by <a target="_blank" href="https://www.linkedin.com/in/marco-ninghetto/">Marco Ninghetto</a>.
      </div>
    </div>
  </main>

</body>
</html>

Discover the benefits of data analytics and make better decisions regarding revenue, customer
